<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accumulative Dose</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <!-- ========== modal ========== -->
  <div class="modal" id="modal">
    <!-- ========== flex container ========== -->
    <div id="start-page" class="page">
      <div class="first"></div>
      <div class="second"></div>
      <div class="third"></div>
    </div>
    <!-- page 1 -->
    <div id="page-one" class="page">
      <!-- left column -->
      <div class="left-column">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
      </div>
      <!-- right column -->
      <div class="right-column">
        <div class="fourth"></div>
        <div class="fifth"></div>
        <div class="sixth"></div>
      </div>
    </div>
    <!-- page 2 -->
    <div id="page-two" class="page">
      <!-- left column -->
      <div class="left-column">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
      </div>
      <!-- right column -->
      <div class="right-column">
        <div class="fourth">4</div>
        <div class="fifth">5</div>
        <div class="sixth">6</div>
      </div>
    </div>
    <!-- page 3 -->
    <div id="page-three" class="page">
      <!-- left column -->
      <div class="left-column">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
      </div>
      <!-- right column -->
      <div class="right-column">
        <div class="fourth">4</div>
        <div class="fifth">5</div>
        <div class="sixth">6</div>
      </div>
    </div>
  </div>
</body>
</html>
